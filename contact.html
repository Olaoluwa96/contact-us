<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/7cbbed23cb.js" crossorigin="anonymous"></script>
    <link rel ='stylesheet' href="contact.css">
</head>
<body>
    <header>
        <div>
        <h2 class="web-name">TourANO</h2>
        <nav class="navi">
            <ul>
                <li><a href=#>Home</a></li>
                <li><a href=#>About</a> </li>
                <li><a href=#>Explore</a></li>
                <li><a href=#>Contact Us</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <div></div>
    <div class="container">
        
        <div class="contact">
        <form name="form" onsubmit="return send()">
            <legend><strong>Contact Us</strong></legend>
           <label>Name</label>
           <br>
            <input type="text" placeholder="Full Name" required >
            <br>
           <label for="Email address">Email Address</label> 
           <br>  
           <input type="email" required >
           <br>
           <label for="message">Message</label>
           <br>
           <textarea placeholder="Write your message" id="msg" name="msg"></textarea>
           <br>
           <button>Submit</button>


        </form>
        </div>
    </div>
    

    
    <div class="dm">
        <div class="shift">
        <h3 >We Are Just A Call / DM Away !</h3>
        <p><strong><em>We are always here</em></strong></p>
    </div>
    </div>
    <footer>
        <h2>Get through to us</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Enquire">
            <button>Send</button>
        </form>
        <div class="span">
        <span class="fab fa-twitter">@TourANO</span>
        <span class="fab fa-instagram">@TourANO</span>
        <span class="fas fa-inbox">tourANO.com</span>
        </div>
    </footer>
    <div></div>
</body>
<script src= "contact.js"></script>
</html>
